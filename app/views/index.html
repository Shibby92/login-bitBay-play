    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Welcome to BitBay </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form" style="background-color: #6B8FB2">
                            
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname"  data-icon="u"> Your email or username: </label>
                                    <input id="username" name="username" required="required" type="text" />
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password: </label>
                                    <input id="password" name="password" required="required" type="password" /> 
                                </p>
                               
                                <p class="login button"> 
                                    
                                    <a href="./index2.html"><input type="submit" value="Login" /> 
                                     </a>
								</p>
                           
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
							    </p>
                        </div>

                        <div id="register" class="animate form" style="background-color: #6B8FB2">

                                <h1> Registration: </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username: </label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text"  />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email: </label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" /> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password: </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" />
                                </p>
                                <p class="signin button"> 
                                    
									<a href="./index3.html"><input type="submit" value="Sign up"/> 
                                    </a>
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
